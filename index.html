<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
  <title>Bierradar</title>
</head>

<body class="bg-warning">
  <a href="index.html"><img src="img/beer-header.jpg" alt="Craft beers" class="img-fluid"></a>
  <div class="container">
    <div class="text-center">
      <h1 class="display-3 text-center mb-3 text-uppercase">Bier <a href="index.html"><img src="img/beerglas.png"
            width="40px" alt="Bierradar"></a> radar</h1>
      <div class="row g-3 text-center">
        <div class="col-md-4 offset-md-4">
          <div class="input-group mb-3">
            <input id="searchField" type="text" list="searchlistOptions" class="form-control"
              placeholder="Search for Brewery" aria-label="Search for Brewery" aria-describedby="search-field">
            <datalist id="searchlistOptions"></datalist>
            <button class="btn btn-secondary" id="getBySearch">Search</button>
          </div>
        </div>
      </div>

      <div id="dropDownArea">

        <div class="btn-group mx-1">
          <button class="btn btn-primary my-3" id="getAlphabeticalPaged">All Breweries by Name</button>
        </div>

        <div class="btn-group mx-1">
          <button type="button" class="btn btn-secondary dropdown-toggle" id="getByCity" data-bs-toggle="dropdown"
            aria-expanded="false">
            By City
            <span class="visually-hidden">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="citySelection">
            <div class="br_dd_menu" id="citiesMenu">
            </div>
          </ul>
        </div>

        <div class="btn-group mx-1">
          <button type="button" class="btn btn-secondary dropdown-toggle" id="getByState" data-bs-toggle="dropdown"
            aria-expanded="false">
            By State
            <span class="visually-hidden">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="stateSelection">
            <div class="br_dd_menu" id="statesMenu">
            </div>
          </ul>
        </div>

        <div class="btn-group mx-1">
          <button type="button" class="btn btn-secondary dropdown-toggle" id="getByType" data-bs-toggle="dropdown"
            aria-expanded="false">
            By Type
            <span class="visually-hidden">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="typeSelection" id="typesMenu">
          </ul>
        </div>

      </div>

    </div>

    <div class="row p-2">
      <div class="col-md-12 text-center">
        <p><strong>Search by:</strong> <span id="filterArea"></span></p>
      </div>
    </div>

    <div class="row mt-1">
      <nav class="col-md-12" aria-label="Page navigation">
        <ul class="pagination justify-content-center" id="pagination-start">
        </ul>
      </nav>
    </div>

    <div id="resultsArea" class="row p-2"></div>

    <div class="modal fade" id="locationModal" tabindex="-1" aria-labelledby="locationModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="locationModalLabel">Location Modal</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center">
            <p><span class="badge rounded-pill bg-warning"><a href="https://www.openstreetmap.org/"
                  class="text-decoration-none text-dark" target="_blank">Map view provided by Openstreetmap</a></span>
            </p>
            <div id="locationMap"></div>
            <div id="addressAreaModal"></div>
          </div>
          <div class="modal-footer">
            <span id="largeMapButton"></span>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-5">
      <nav class="col-md-12" aria-label="Page navigation">
        <ul class="pagination justify-content-center" id="pagination-end">
        </ul>
      </nav>
    </div>

  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/axios.min.js"></script>
  <script src="js/ajax.js"></script>
  <script src="https://openlayers.org/api/OpenLayers.js"></script>
  <script>
    generateMenuList('getByCity', 'citiesMenu', citiesPages);
    generateMenuList('getByState', 'statesMenu', statesPages);
    generateMenuList('getByType', 'typesMenu', typesPages);
    getAlphabeticalPaged(1, 397, 'name');
    addClickListenersToMenuItems();
  </script>
</body>

</html>
